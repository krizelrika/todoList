<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="heading">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <rect x="3" y="3" width="18" height="18" rx="4" stroke="#93C6E7" stroke-width="2"/>
          <path d="M7 9h10M7 13h10M7 17h6" stroke="#93C6E7" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <h1 class="title" style="font-size:18px;">Projects</h1>
      </div>

      <div id="projectsList" class="projects-list"></div>

      <button id="addProjectBtn" class="btn">+ Add Project</button>

      <!-- Add Project Modal -->
      <div id="projectModal" class="modal" aria-hidden="true">
        <div class="dialog" role="dialog" aria-modal="true">
          <div class="head">
            <h2 class="title" style="font-size:16px;">New Project</h2>
            <button class="close" data-close-project-modal aria-label="Close">✕</button>
          </div>
          <form id="projectForm" class="form-grid">
            <div class="field full">
              <label for="projectTitle">Title</label>
              <input type="text" id="projectTitle" required placeholder="e.g., Work, Personal">
            </div>
            <div class="row full">
              <button type="button" class="btn-ghost btn" data-close-project-modal>Cancel</button>
              <button type="submit" class="btn">Create</button>
            </div>
          </form>
        </div>
      </div>
    </aside>

    <!-- Main -->
    <main class="main">
      <div class="panel">
        <header class="header">
          <div>
            <h2 id="currentProjectTitle" class="title">Inbox</h2>
            <p id="projectMeta" class="meta">0 todos</p>
          </div>
          <div class="toolbar">
            <select id="filterPriority" class="select">
              <option value="all">All priorities</option>
              <option value="high">High only</option>
              <option value="medium">Medium only</option>
              <option value="low">Low only</option>
            </select>
            <input id="searchBox" type="search" placeholder="Search…" class="input" />
            <button id="addTodoBtn" class="btn">+ Add Todo</button>
          </div>
        </header>

        <!-- Todos -->
        <section id="todosContainer" class="todos"></section>
      </div>
    </main>
  </div>

  <!-- Add/Edit Todo Modal -->
  <div id="todoModal" class="modal" aria-hidden="true">
    <div class="dialog" role="dialog" aria-modal="true">
      <div class="head">
        <h2 id="todoModalTitle" class="title" style="font-size:16px;">New Todo</h2>
        <button class="close" data-close-todo-modal aria-label="Close">✕</button>
      </div>
      <form id="todoForm" class="form-grid">
        <input type="hidden" id="todoId" />
        <div class="field full">
          <label for="todoTitle">Title</label>
          <input type="text" id="todoTitle" required placeholder="e.g., Prepare meeting notes">
        </div>
        <div class="field full">
          <label for="todoDescription">Description</label>
          <textarea id="todoDescription" rows="3" placeholder="Optional details"></textarea>
        </div>
        <div class="field">
          <label for="todoDueDate">Due Date</label>
          <input type="date" id="todoDueDate" required>
        </div>
        <div class="field">
          <label for="todoPriority">Priority</label>
          <select id="todoPriority">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="field full">
          <label for="todoNotes">Notes (optional)</label>
          <input type="text" id="todoNotes" placeholder="Quick notes">
        </div>

        <!-- Checklist -->
        <div class="field full">
          <label>Checklist (optional)</label>
          <div id="checklistItems" class="cl-modal-list"></div>
          <div class="cl-modal-add">
            <input id="newChecklistText" type="text" class="input" placeholder="Add subtask" />
            <button id="addChecklistBtn" type="button" class="btn-ghost btn">Add</button>
          </div>
        </div>

        <div class="row full">
          <button type="button" class="btn-ghost btn" data-close-todo-modal>Cancel</button>
          <button type="submit" class="btn">Save</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
